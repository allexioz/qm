<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Queue Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="mobile-tabs">
        <button class="tab-btn active" data-view="courts">
            <i class="fas fa-table-tennis"></i>
            Courts
        </button>
        <button class="tab-btn" data-view="players">
            <i class="fas fa-users"></i>
            Players
        </button>
    </div>

    <div class="views-container">
        <div class="view active" id="courts-view">
            <div class="container">
                <aside class="sidebar">
                    <div class="sidebar-header">
                        <h2>Players List üè∏</h2>
                    </div>
                    <div class="import-section">
                        <textarea id="playerImport" placeholder="Enter player names (one per line)"></textarea>
                        <button id="importButton" class="secondary-button">
                            <i class="fas fa-file-import"></i> Import Players
                        </button>
                        <button id="resetButton" class="danger-button">
                            <i class="fas fa-trash-alt"></i> Reset All Data
                        </button>
                    </div>
                    <div class="players-list" id="playersList">
                        <!-- Players will be dynamically added here -->
                    </div>
                </aside>
                <main class="main-content">
                    <div class="courts-container">
                        <!-- Courts will be dynamically added here -->
                    </div>
                </main>
            </div>
        </div>
        <div class="view" id="players-view">
            <div class="mobile-players-content">
                <div class="sidebar-header">
                    <h2>Players List üè∏</h2>
                </div>
                <div class="import-section">
                    <textarea id="playerImport" placeholder="Enter player names (one per line)"></textarea>
                    <button id="importButton" class="secondary-button">
                        <i class="fas fa-file-import"></i> Import Players
                    </button>
                    <button id="resetButton" class="danger-button">
                        <i class="fas fa-trash-alt"></i> Reset All Data
                    </button>
                </div>
                <div class="players-list" id="playersList">
                    <!-- Players will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="quickAddModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Quick Add Players</h3>
                <button class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="available-players">
                    <h4>Available Players</h4>
                    <div class="players-grid" id="availablePlayersList">
                        <!-- Available players will be added here -->
                    </div>
                </div>
                <div class="selected-players">
                    <h4>Selected Players (0/4)</h4>
                    <div class="players-grid" id="selectedPlayersList">
                        <!-- Selected players will appear here -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="secondary-button" id="cancelQuickAdd">Cancel</button>
                <button class="primary-button" id="confirmQuickAdd">
                    <i class="fas fa-check"></i>
                    Assign Players
                </button>
            </div>
        </div>
    </div>
    <div id="queueModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add to Queue</h3>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="queue-selected-players">
                    <h4>Selected Players (0)</h4>
                </div>
                <div id="queuePlayersList" class="players-grid">
                    <!-- Players will be inserted here -->
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelQueue" class="secondary-button">Cancel</button>
                <button id="confirmQueue" class="primary-button">Add to Queue</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
